<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
        }

        input[type="number"],
        select,
        input[type="text"] {
            width: calc(100% - 8px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 12px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        h2 {
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Housing Price Prediction</h1>
    <form action="/predict" method="post">
        <label for="area">Area sqft:</label>
        <input type="number" id="area" name="area" required>
        <label for="bedrooms">Bedrooms:</label>
        <input type="number" id="bedrooms" name="bedrooms" required>
        <label for="bathrooms">Bathrooms:</label>
        <input type="number" id="bathrooms" name="bathrooms" required>
        <label for="stories">Stories:</label>
        <input type="number" id="stories" name="stories" required>
        <label for="guestroom">Guestroom:</label>
        <select id="guestroom" name="guestroom" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <label for="basement">Basement:</label>
        <select id="basement" name="basement" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <label for="hotwaterheating">Hot Water Heating:</label>
        <select id="hotwaterheating" name="hotwaterheating" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <label for="airconditioning">Air Conditioning:</label>
        <select id="airconditioning" name="airconditioning" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <label for="furnishingstatus">Furnishing Status:</label>
        <select id="furnishingstatus" name="furnishingstatus" required>
            <option value="furnished">Furnished</option>
            <option value="unfurnished">Unfurnished</option>
            <option value="semi-furnished">Semi-Furnished</option>
        </select>
        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
    <h2>Predicted Price: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
